<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Anomaly Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Risk Anomaly Detection</h1>
        <form id="riskForm">
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" required> 
            <label for="term_months">Term (Months):</label>
            <input type="number" id="term_months" name="term_months" required>
            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" step="0.01" id="interest_rate" name="interest_rate" required>
            <label for="borrower_age">Borrower Age:</label>
            <input type="number" id="borrower_age" name="borrower_age" required>
            <label for="borrower_income">Borrower Income:</label>
            <input type="number" id="borrower_income" name="borrower_income" required>
            <label for="credit_score">Credit Score:</label>
            <input type="number" id="credit_score" name="credit_score" required>
            <button type="submit">Submit</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
